<!doctype html>
<html>

<head>

<meta charset = "utf-8">
<title>QUICKPICK</title>
<style>
  h1{
      font-size: 40pt;
      text-align: center;
      border-style: dotted;
      border-radius: 30px;
  }
  h2
  {
      font-size: 20pt;
      text-align: center;
  }
  p
  {
      font-family: iceberg;
  } 	
  
  body{
	  background-color: #ACC1A0;
	  margin-left: 30px;
		
  }

  </style>	

</head>

<body>
  <center><h1 style = "font-family: iceberg">QUICK PICK LOTTERY</h1></center>
  <center><h2 style = "font-family: iceberg">Click the button below to earn big!</h2></center>


  <p id="intro"></p>
  <b><p style = "font-size: 45px;" id="groupnums1"></p></b>
  <p id="lucknum"></p>
  <p id="intro2"></p>
  <b><p style = "font-size: 30px;" id="groupnums2"></p></b>
  <p id="luck_ball"></p>

  <p id="payout"></p>


      <br><br>
      <center>
      <button style = "background-color: #A1C29F; 
                      font-family: iceberg; 
                       font-size: 18pt;
                       padding: 15px 50px; 
                       border-color:#657c5a;
                       border-radius: 35px" 
              onclick= "runQuickPick()"> GET LUCKY!</button></center>

  <br>


  <script>


  function runQuickPick() {

      var introtext; 
      var introtext2;
      var luckynum_txt;
      var luckyball_num; 
      var payout_txt;

      //qp five nums
      var qp_nums = [];
      while (qp_nums.length < 5)
	  {
          var random_num = Math.floor(Math.random() * 48) + 1;
          if (qp_nums.indexOf(random_num) == -1) qp_nums.push(random_num);
      }

      qp_nums.sort(function(a, b) 
	  {
          return a-b;
      });


	  
      introtext = "Your quick pick numbers are: ";
      for(i = 0; i < 5; i++) 
	  {
          groupnums1.innerHTML += qp_nums[i] + " ";
      }


      //qp luck ball 
      var luckyQP = [];

      while (luckyQP.length < 1) 
	  {
          var random_luck = Math.floor(Math.random() * 18) + 1;
          if (luckyQP.indexOf(random_luck) == -1) luckyQP.push(random_luck);
      }

      luckynum_txt = "Your quick pick lucky number is: " + luckyQP[0];


     //five num input
      winning_numbers = prompt("Enter today's winning numbers separated by a space", "");
      var user_num = winning_numbers.split(" ").map(Number);

      introtext2 = "Today's winning numbers are: ";
      for (i = 0; i < 5; i++) {
          user_num[i] = parseInt(user_num[i]);
          groupnums2.innerHTML += user_num[i] + " ";
      }


      lucky_number = prompt("Enter today's lucky ball number", "");

      var user_lucky = [];
      user_lucky.push(parseInt(lucky_number));
      luckyball_num = "Today's lucky ball number is: " + user_lucky[0];



      //calc prize 
      var lucky_win = false;
      var match_total = 0;
      var prize = "";

      for (i = 0; i < 5; i++) 
	  {
          for (j = 0; j < 5; j++) 
		  {
              if (qp_nums[i] == user_num[j])
			  {
                  match_total++;
              }
          }
      }

      if (luckyQP == user_lucky) lucky_win = true;
	  
	  //if statements, are you winning or are you losing?
      if (lucky_win == true && match_total == 0) prize = "$4";
      if (lucky_win == true && match_total == 1) prize = "$6";
      if (lucky_win == true && match_total == 2) prize = "$25";
      if (lucky_win == true && match_total == 3) prize = "$150";
      if (lucky_win == true && match_total == 4) prize = "$5,000";
      if (lucky_win == true && match_total == 5) prize = "$7,000 a WEEK for LIFE!";
	  if (lucky_win == false && match_total == 1) prize = "nothing. Try again next time!";
      if (lucky_win == false && match_total == 0) prize = "nothing. Try again next time!";
      if (lucky_win == false && match_total == 5) prize = "$25,000 a YEAR for LIFE!";
      if (lucky_win == false && match_total == 4) prize = "$200";
      if (lucky_win == false && match_total == 3) prize = "$20";
      if (lucky_win == false && match_total == 2) prize = "$3";
     

      payout_txt = "YOU WON: " + prize + "!!!!!!!";

      //lucky ball 
      document.getElementById("intro").innerHTML = introtext;
      document.getElementById("lucknum").innerHTML = luckynum_txt;
      document.getElementById("intro2").innerHTML = introtext2;
      document.getElementById("luck_ball").innerHTML = luckyball_num;
      document.getElementById("payout").innerHTML = payout_txt;        

  }

  </script>
</body>


</html>
